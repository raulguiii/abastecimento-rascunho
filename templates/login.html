<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Login - Abastecimento</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='image/logopref.png') }}">
    <!-- FontAwesome CDN para o ícone de olho -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">

        <div class="row border rounded-5 p-3 bg-white shadow box-area">

            <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box" style="background: #103cbe;">
                <div class="featured-image mb-3">
                    <img src="static/image/posto-removebg-preview.png" class="img-fluid" style="width: 250px;">
                </div>
                <p class="text-white fs-2" style="font-family: 'Courier New', Courier, monospace; font-weight: 600;">Mantenha-se em dia</p>
                <small class="text-white text-wrap text-center" style="width: 17rem;font-family: 'Courier New', Courier, monospace;">Registre seu abastecimento agora mesmo!</small>
            </div> 

            <div class="col-md-6 right-box">
                <div class="row align-items-center">
                    <div class="header-text mb-4">
                        <h2>Olá, novamente</h2>
                        <p>Estamos felizes em ter você de volta.</p>
                    </div>

                    {% if error_message %}
                    <div class="alert alert-danger alert-sm" role="alert">
                        {{ error_message }}
                    </div>
                    {% endif %}

                    <form action="{{ url_for('do_login') }}" method="post">
                        <div class="input-group mb-3">
                            <input type="text" name="nome_completo" class="form-control form-control-lg bg-light fs-6" placeholder="Nome Completo" required>
                        </div>

                        <!-- Contêiner para o campo de senha e ícone -->
                        <div class="input-group mb-1 position-relative">
                            <input type="password" id="senha" name="senha" class="form-control form-control-lg bg-light fs-6" placeholder="Senha" required>
                            <!-- Ícone de olho -->
                            <button type="button" id="toggle-password" class="btn btn-link position-absolute" style="top: 50%; right: 10px; transform: translateY(-50%); z-index: 2;">
                                <i class="fa-solid fa-eye"></i>
                            </button>
                        </div>

                        <div class="input-group mb-5 d-flex justify-content-between">
                            <div class="forgot">
                                <small><a href="#">Esqueceu a senha?</a></small>
                            </div>
                        </div>

                        <div class="input-group mb-3">
                            <button type="submit" class="btn btn-lg btn-primary w-100 fs-6">Login</button>
                        </div>
                    </form>
                    <div class="row">
                        <small>Não tem conta? <a href="https://wa.me/5511915551648" target="_blank">Entre em contato com o Raul</a></small>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script>
        // Função para alternar a visibilidade da senha
        document.getElementById('toggle-password').addEventListener('click', function() {
            const senhaInput = document.getElementById('senha');
            const icon = this.querySelector('i');

            if (senhaInput.type === 'password') {
                senhaInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                senhaInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });
    </script>

</body>
</html>
